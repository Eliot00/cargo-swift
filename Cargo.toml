[package]
name = "cargo-swift"
description = "A cargo plugin to easily build Swift packages from Rust code for use in iOS and macOS applications"
version = "0.5.0-alpha02"
edition = "2021"
authors = ["Antonius Naumann <git@antonius.dev>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/antoniusnaumann/cargo-swift"
keywords = ["macos", "ios", "uniffi", "spm", "swift"]
categories = [
  "command-line-utilities",
  "development-tools",
  "development-tools::build-utils",
  "development-tools::cargo-plugins",
  "development-tools::ffi",
]
exclude = ["/readme", "/.github", "/testing", "/swift-examples", "*-DRAFT.md"]

[dependencies]
camino = "1.1.6"
cargo_toml = "0.16.3"
cargo_metadata = "0.18.0"
clap = { version = "4.4.6", features = ["derive"] }
convert_case = "0.6.0"
nonempty = "0.8.1"
serde = { version = "1.0.188", features = ["derive"] }
regex = "1.9.6"

# Templating
askama = "0.12.1"

# Terminal UI
console = "0.15.7"
dialoguer = { version = "0.11.0", default-features = false }
execute = "0.2.12"
indicatif = "0.17.7"

# FFI Bindings
uniffi_bindgen = { version = "0.24.3" }
# Allow testing with the latest dev version of UniFFI
# uniffi_bindgen = {  version = "0.24.3",  git = "https://github.com/mozilla/uniffi-rs.git" }

# Error Handling
anyhow = "1.0.75"
thiserror = "1.0.49"

[features]
